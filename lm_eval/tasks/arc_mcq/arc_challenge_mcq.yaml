tag:
  - ai2_arc
task: arc_challenge_mcq
dataset_path: allenai/ai2_arc
dataset_path: parquet
dataset_kwargs:
  data_files:
    test: lm_eval/tasks/arc_mcq/arc_challenge_test.parquet
output_type: multiple_choice
test_split: test
doc_to_text: "## Task\nAnswer the multiple choice question. Think step by step and then output the answer choice which could be an alphabet or a number.\nQuestion: {{question}}\n{{labels[0]}}){{choices[0]}}\n{{labels[1]}}){{choices[1]}}\n{{labels[2]}}){{choices[2]}}\n{{labels[3]}}){{choices[3]}}Respond only with the answer choice.\nAnswer:"
doc_to_target: "{{labels.index(answerKey)}}"
doc_to_choice: "{{labels}}"
should_decontaminate: true
doc_to_decontamination_query: "Question: {{question}}\nAnswer:"
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
  - metric: acc_norm
    aggregation: mean
    higher_is_better: true
metadata:
  version: 1.0

